<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="https://www.youtube.com" target="_blank">Click here to watch video</a>
    <br>
    <a href="about.html">About Page</a>
    
    <form>
        <input type="text" placeholder="Enter your name" required>
        <input type="number" placeholder="Enter you age">
        <input type="password" placeholder="Enter your password">
        <input type="email" placeholder="Enter your Email">
        <input type="range" min="0" max="10">

        <p>Favourite fruits</p>

        <input id="apple" class="checkbox" type="checkbox">
        <label for="apple">Apple</label>
        <input id="pear" class="checkbox" type="checkbox">
        <label for="pear">Pear</label>
        <input id="watermelon" class="checkbox" type="checkbox">
        <label for="watermelon">Watermelon</label>

        <p>Choose your gender</p>

        <input id="Male" class="radio" type="radio" name="gender">
        <label for="Male">Male</label>
        <input id="Female" class="radio" type="radio" name="gender">
        <label for="Female">Female</label>
        <input id="other" class="radio" type="radio" name="gender">
        <label for="other">other</label>

        <input type="color">
        <input type="date">
        <input type="file">
        <input type="reset"> 
        <input type="tel" required>


        <input class="submit" type="submit" value="შესვლა">
    </form>
    
</body>
</html>
